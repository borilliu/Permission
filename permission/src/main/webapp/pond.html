<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>堰塘管理</title>
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/pond.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/download.js"></script>
<script type="text/javascript">
	//用于search.js自动补全
	var _url = 'pond/searchPondName';
	var _value = 'pondname';
	//用于crud.js的esayui初始参数
	var name = "pond/pond";
	var title = '堰塘管理';
	var idField = 'pond_id';
	var height = 300;
	var width = 300;
	var columns = [ [ {
		field : 'pondname', 
		title : '堰塘名称',
		width : 70
	}, {
		field : 'region_name',
		title : '所属乡镇',
		width : 50
	}, {
		field : 'village_addr',
		title : '详细地址',
		width : 100
	}, {
		field : 'pondarea',
		title : '面积（平方米）',
		width : 50
	},
	{
		field : 'pondage',
		title : '蓄水量（立方米）',
		width : 50
	},
	{
		field : 'cover_area',
		title : '灌溉面积（平方米）',
		width : 50
	}

	,
	{
		field : 'user_birthday',
		title : '出生日期',

		formatter : function(value) {
			return new Date(value).Format("yyyy-MM-dd");
		}

	] ];
</script>
</head>
<body class="easyui-layout">
	<!--搜索区  -->
	<div data-options="region:'north',title:'查询'"
		style="padding: 4px; background-color: #eee; height: 80px">
		<form id="searchForm">
			<table cellpadding="5">
				<tr>
					<td>所属乡镇 ：</td>
					<td><input id="cc_region" class="easyui-combobox" name="region_id" value="" panelHeight="150" width ="120"></td>
					<td>堰塘名称 ：</td>
					<td><input name="pondname" class="easyui-combobox" id="inputtable" /></td>
					<td><a class="easyui-linkbutton"	data-options="iconCls:'icon-search'" id="btnSearch">查询</a></td>
					<td><a class="easyui-linkbutton"
						data-options="iconCls:'icon-remove'" id="btnReset">重置</a></td>
			</table>
		</form>
	</div>
	<!-- 数据表格区 -->
	<div data-options="region:'center',collapsible:true,split:true"
		style="width: 600px;">
		<table id="grid"></table>
	</div>
	<!-- 添加、修改 -->
	<div id="editDlg" class="easyui-window" data-options="closed:true" style="padding:25px;10px">
		<form id="editForm">
			<input name="user_id" type="hidden">
			<table>
				<tr>
					<td>账号</td>
					<td><input name="user_code" class="easyui-validatebox"
						data-options="
					required:true,missingMessage:'账号不能为空!'
					">
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" name="user_pwd"></td>
				</tr>
				<tr>
					<td>真实姓名</td>
					<td><input name="user_name"></td>
				</tr>
				<tr>
					<td>联系方式</td>
					<td><input name="user_contact"></td>
				</tr>
				<!--
				<tr>
					<td>出生日期</td>
					<td><input name="user_birthday" class="easyui-datebox"	editable="false"></td>
				</tr>
				  -->
			</table>
			<div ><button id="btnSave" type="button">保存</button></div>
		</form>
	</div>
</body>
</html>
