<head>
    <meta charset="UTF-8">

    <title>点击地图拾取坐标</title>

	<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">

<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
    }
    #info{
        position: absolute;
        left: 20px;
        top: 20px;
        font-size: 14px;
        background: #FFF;
        width: 270px;
        padding: 10px;
        border-radius: 3px;
    }
</style>

<body>
    <div id="container"></div>
    <div id="info">当前点击坐标为：<span id="position"></span></div>
</body>
