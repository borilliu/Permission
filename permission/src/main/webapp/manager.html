<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>区域管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/manager.js"></script>
</head>
<body class="easyui-layout">
	<!-- 适应父容器大小 -->
	<div data-options="region:'west',title:'使用中',split:true"
		style="width: 210%;">
		<ul id="tt"></ul>
	</div>
	<div data-options="region:'center'">
		<table id="grid"></table>
	</div>
	<!-- 添加表单 -->
	<div id="insertDlg">
		<form id="insertForm" method="post">
		<input type="hidden" name="region_id" />
			<table style="text-align: center;padding:25px">
				<tr>
					<td align="right">所属乡镇:</td>
					<td align="left"><input type="text" name="region_name" readOnly/></td>
				</tr>
				<tr>
					<td align="right">塘长姓名:</td>
					<td align="left"><input name="manager_name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">塘长职务:</td>
					<td align="left"><input name="manager_title" type="text" /></td>
				</tr>
				<tr>
					<td align="right">联系方式1:</td>
					<td align="left">
 						<input name="manager_contact1" type="text" /> 
					</td>
				</tr>
				<tr>
					<td align="right">联系方式2:</td>
					<td align="left">
						<input id="pid" name="manager_contact2" type="text" />
					</td>
				</tr>				
			</table>
		</form>
	</div>
	<!-- 修改表单 -->
	<div id="updateDlg">
		<form id="updateForm" method="post">
			<table style="text-align: center;padding:25px;">
				<tr>
					<td align="right">塘长编号:</td>
					<td align="left">
					<input type="text" class="easyui-numberbox"	name="manager_id" readOnly/>
					</td>
				</tr>
				<tr>
					<td align="right">塘长姓名:</td>
					<td align="left"><input name="manager_name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">塘长职务:</td>
					<td align="left"><input name="manager_title" type="text" /></td>
				</tr>				
				<tr>
					<td align="right">联系方式1:</td>
					<td align="left">
 						<input id="icon" name="manager_contact1" type="text" /> 
					</td>
				</tr>
				<tr>
					<td align="right">联系方式2:</td>
					<td align="left">
						<input id="pid" name="manager_contact2" type="text" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
