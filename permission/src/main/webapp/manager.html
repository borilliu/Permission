<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>区域管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/manager.js"></script>
</head>
<body class="easyui-layout">
	<!-- 适应父容器大小 -->
	<div data-options="region:'west',title:'使用中',split:true"
		style="width: 210%;">
		<ul id="tt"></ul>
	</div>
	<div data-options="region:'center'">
		<table id="grid"></table>
	</div>
	<!-- 添加表单 -->
	<div id="insertDlg">
		<form id="insertForm" method="post">
			<table style="width: 300px; text-align: center;">
				<tr>
					<td align="right">ID:</td>
					<td align="left"><input type="text" class="easyui-numberbox"
						name="region_id" /></td>
				</tr>
				<tr>
					<td align="right">代码:</td>
					<td align="left"><input name="region_code" type="text" /></td>
				</tr>
				<tr>
					<td align="right">名称:</td>
					<td align="left"><input name="region_name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">顺序号:</td>
					<td align="left">
 						<input name="Region_order" type="text" /> 
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 修改表单 -->
	<div id="updateDlg">
		<form id="updateForm" method="post">
			<table style="text-align: center;">
				<tr>
					<td align="right">ID:</td>
					<td align="left">
					<input type="text" class="easyui-numberbox"	name="region_id" />
					</td>
				</tr>
				<tr>
					<td align="right">代码:</td>
					<td align="left"><input name="region_code" type="text" /></td>
				</tr>
				<tr>
					<td align="right">名称:</td>
					<td align="left"><input name="region_name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">顺序号:</td>
					<td align="left">
 						<input id="icon" name="region_order" type="text" /> 
					</td>
				</tr>
				<tr>
					<td align="right">上级编号:</td>
					<td align="left">
						<input id="pid" name="pid" type="text"readOnly />
					</td>
				</tr>
				<tr>
					<td align="right">是否是父节点:</td>
					<td align="left">
						<select id="is_parent" class="easyui-combobox" 
								data-options="panelHeight:'100',required:true" editable="false" name="is_parent">   
						    <option value="0">否</option>   
						    <option value="1">是</option>   
						</select> 
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
