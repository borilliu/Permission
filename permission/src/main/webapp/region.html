<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>乡镇管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/region.js"></script>
</head>
<body class="easyui-layout">
	<!-- 适应父容器大小 -->
	<div data-options="region:'west',title:'使用中',split:true"
		style="width: 210%;">
		<ul id="tt"></ul>
	</div>
	<div data-options="region:'center'">
		<table id="grid"></table>
	</div>
	<!-- 添加表单 -->
	<div id="insertDlg">
		<form id="insertForm" method="post">
		<input type="hidden"  name="pid" />
		<input type="hidden"  name="is_parent" value ='0'"/>
			<table style="text-align: center; padding:20px ">
				<tr>
					<td align="right">乡镇编码:</td>
					<td align="left"><input type="text" class="easyui-numberbox" name="region_id" /></td>
				</tr>
				<tr>
					<td align="right">乡镇名称:</td>
					<td align="left"><input name="region_name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">顺序号:</td>
					<td align="left">
 						<input name="Region_order" type="text" class="easyui-numberbox"  /> 
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 修改表单 -->
	<div id="updateDlg">
		<form id="updateForm" method="post">
			<table style="text-align: center;padding:20px">
				<tr>
					<td align="right">乡镇编码:</td>
					<td align="left">
					<input type="text" class="easyui-numberbox"	name="region_id" readonly/>
					</td>
				</tr>
				<tr>
					<td align="right">乡镇名称:</td>
					<td align="left"><input name="region_name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">顺序号:</td>
					<td align="left">
 						<input id="icon" name="region_order" type="text" class="easyui-numberbox"  /> 
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
